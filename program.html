<!DOCTYPE html>
<html>
<head>
  <title>Shopping Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .product {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  background-color: #4c65af00;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <h1>Welcome to the Shopping Page</h1>

  <div id="product-list">
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: $10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>Product 2</h2>
      <p>Price: $20</p>
      <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>Product 3</h2>
      <p>Price: $15</p>
      <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
    </div>
  </div>

  <h2>Shopping Cart</h2>
  <ul id="cart-list"></ul>

  <script src="script.js"></script>
</body>
</html>
